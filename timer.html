<!DOCTYPE html>
<html>
<head>
	<title>Tomato Time</title>
	<meta charset="UTF-8">
	<meta name="Tomato Timer" content="Pomodoro Productivity Timer">
	<meta name="author" content="Evan Kalaw">
	<link rel="stylesheet" href="styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <div class="container">
	  <div class="row settings">
	  	<div class="col-sm-2">
	  	<p>
	  		<i class="fas fa-cog"></i>
	  	</p>
	  </div>
  </div>
  <div class="row justify-content-center">
 		<h1>
 			Tomato Time <span><i class="far fa-clock"></i></span>
 		</h1>
  </div>
  <div class="row justify-content-center">
  	<h1>
  		<span id="minutes">25</span>:<span id="seconds">00</span>
  	</h1>
  </div>
  <div class="row">
    <div class="col-sm text-center button">
     	<button type="button" class="btn btn-light btn-lg" id="resetTime"><i class="fas fa-undo"></i></button>
    </div>
    <div class="col-sm text-center button">
      <button type="button" class="btn btn-danger btn-lg" id="stopTime"><i class="fas fa-stop"></i></button>
    </div>
    <div class="col-sm text-center button">
      <button type="button" class="btn btn-success btn-lg" id="startTime"><i class="fas fa-play"></i></button>
    </div>
  </div>
	</div>
  <script type ="text/javascript" src="tfunc.js"</script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
